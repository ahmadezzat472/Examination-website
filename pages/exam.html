  </head>
  <body class="min-h-screen bg-background">
    <!-- Header -->
    <header class="relative">
      <div class="sticky top-0 z-50 bg-surface shadow-navbar">
        <div class="max-w-8xl mx-auto w-full px-8 max-md:px-4 py-4">
          <!-- Top -->
          <div class="flex items-center justify-between mb-3 group">
            <a href="/" class="flex items-center gap-1.5">
              <div
                class="flex h-8 w-8 items-center justify-center rounded-lg border-2 border-primary bg-primary/5 group-hover:bg-primary/100 transition-colors duration-300"
              >
                <i
                  class="fa-solid fa-meteor text-primary group-hover:text-white text-sm transition-colors duration-300"
                ></i>
              </div>
              <span
                class="text-lg font-bold group-hover:text-primary-600 transition-all duration-300"
                >Ali<span
                  class="text-2xl text-primary-600 group-hover:text-black font-bold"
                  >z</span
                >at</span
              >
            </a>
            <div class="flex items-center gap-4">
              <!-- Timer -->
              <div
                class="flex items-center gap-2 px-2 py-1 rounded-lg bg-primary/10 border border-primary/20"
              >
                <i class="fa-solid fa-clock text-primary text-sm"></i>
                <span
                  class="text-primary-700 text-md font-bold"
                  id="timer-display"
                  >45:30</span
                >
              </div>
            </div>
          </div>
          <!-- Divider -->
          <div class="h-px bg-border my-2"></div>
          <!-- bottom -->
          <div
            class="grid grid-cols-2 md:md:grid-cols-4 items-center gap-5 text-xs text-muted pt-2"
          >
            <div class="flex items-center justify-center gap-1">
              <span>Questions:</span>
              <span class="text-muted font-semibold">24</span>
            </div>
            <div class="flex items-center justify-center gap-1">
              <i class="fa-solid fa-circle-check text-primary text-sm"></i>
              <span>Answered:</span>
              <span class="text-primary font-semibold">18</span>
            </div>
            <div class="flex items-center justify-center gap-1">
              <i class="fa-solid fa-bookmark text-warning text-sm"></i>
              <span>Marked:</span>
              <span class="text-warning font-semibold">5</span>
            </div>
            <div class="flex items-center justify-center gap-1">
              <i class="fa-solid fa-hourglass-half text-muted text-sm"></i>
              <span>Remaining:</span>
              <span class="text-gray-900 font-semibold">6</span>
            </div>
          </div>
        </div>
      </div>
      <!-- Progress Bar -->
      <div
        class="h-1 bg-primary transition-all duration-300 rounded-full absolute left-0 right-50 bottom-0 z-50"
        id="progress-bar"
        style="width: 75%"
      ></div>
    </header>

    <main class="max-w-8xl mx-auto w-full px-8 max-md:px-4 py-4 flex gap-6">
      <!-- Sidebar: Question Navigation -->
      <aside class="w-80 shrink-0">
        <div class="sticky top-24 space-y-4">
          <!-- Questions -->
          <div
            class="bg-surface rounded-xl shadow-card border border-border p-5"
          >
            <div class="flex gap-2 items-center mb-4 font-semibold">
              <i class="fa-solid fa-circle-question text-primary text-lg"></i>
              <h2 class="text-sm">Question Navigation</h2>
            </div>
            <div class="grid grid-cols-6 gap-2 font-semibold text-sm">
              <!-- Current Question -->
              <button
                class="current-question w-10 h-10 rounded-lg border flex items-center justify-center"
                title="Current Question"
              >
                21
              </button>
              <!-- Answered Questions -->
              <button
                class="answered-question w-10 h-10 rounded-lg border-2 flex items-center justify-center bg-primary-50 hover:bg-primary-100 transition-colors"
                title="Answered"
              >
                1
              </button>

              <!-- Marked Questions -->
              <button
                class="w-10 h-10 rounded-lg border-2 border-warning text-warning font-semibold text-sm flex items-center justify-center bg-warning/5 hover:bg-warning/20 transition-colors"
                title="Marked for Review"
              >
                3
              </button>

              <!-- Unanswered Questions -->
              <button
                class="w-10 h-10 rounded-lg border-2 border-gray-300 text-muted font-medium flex items-center justify-center bg-surface hover:bg-border transition-colors"
                title="Not Answered"
              >
                4
              </button>
            </div>
          </div>

          <!-- Marked Questions Summary -->
          <div
            class="bg-surface rounded-xl shadow-card border border-border p-5"
          >
            <div class="flex items-center gap-2 mb-4">
              <i class="fa-solid fa-bookmark text-warning text-lg"></i>
              <h2 class="text-sm font-semibold">Marked for Review</h2>
              <span
                class="ml-auto text-xs bg-warning/10 text-warning px-2 py-0.5 rounded-full font-semibold"
                >5</span
              >
            </div>
            <div class="flex flex-wrap gap-2">
              <button
                class="px-3 py-1.5 rounded-lg border-2 border-warning text-warning text-xs font-semibold bg-warning/5 hover:bg-warning/10 transition-colors"
              >
                3
              </button>
              <button
                class="px-3 py-1.5 rounded-lg border-2 border-warning text-warning text-xs font-semibold bg-warning/5 hover:bg-warning/10 transition-colors"
              >
                7
              </button>
              <button
                class="px-3 py-1.5 rounded-lg border-2 border-warning text-warning text-xs font-semibold bg-warning/5 hover:bg-warning/10 transition-colors"
              >
                15
              </button>
              <button
                class="px-3 py-1.5 rounded-lg border-2 border-warning text-warning text-xs font-semibold bg-warning/5 hover:bg-warning/10 transition-colors"
              >
                19
              </button>
              <button
                class="px-3 py-1.5 rounded-lg border-2 border-warning text-warning text-xs font-semibold bg-warning/5 hover:bg-warning/10 transition-colors"
              >
                22
              </button>
            </div>
          </div>
        </div>
      </aside>
    </main>
  </body>
</html>
