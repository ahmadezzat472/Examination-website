<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/css/global.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/js/tailwind-config.js"></script>
</head>

<body class="flex flex-col p-3 justify-center items-center bg-background dark:bg-background-dark md:h-screen gap-4">
    <div class="flex gap-2 items-center">
        <i class="fa-solid fa-graduation-cap p-3 bg-primary-500 text-white shadow-input rounded-xl"></i>
        <span class="font-bold dark:text-text-dark">Ezzity</span>
    </div>
    <div class="flex flex-col items-center gap-1">
        <p class="font-bold text-xl dark:text-text-dark">Create your account</p>
        <p class="text-muted dark:text-muted-dark text-xs">Already have an account? <a href="login.html"
                class="text-primary-600 font-medium dark:text-primary-500">Sign in</a></p>
    </div>
    <form action="" onsubmit="validateRegister(event)"
        class="bg-surface p-6 flex flex-col gap-4 rounded-xl dark:bg-surface-dark shadow-navbar shadow-xl mt-2 w-80 md:w-96">
        <div class="flex justify-between flex-wrap md:flex-nowrap gap-4">
            <div class="flex flex-col w-full md:w-[48%] gap-1">
                <label for="firstName" class="text-xs font-medium w-fit dark:text-text-dark">First Name</label>
                <input type="text" id="firstName"
                    class="bg-background shadow-navbar border-2 border-gray-200 p-2 rounded-lg text-xs outline-none focus:shadow-input">
                    <p class="text-xs hidden" id="firstNameStatus"></p>
            </div>
            <div class="flex flex-col w-full md:w-[48%] gap-1">
                <label for="lastName" class="text-xs font-medium w-fit dark:text-text-dark">Last name</label>
                <input type="text" id="lastName"
                    class="bg-background shadow-navbar border-2 border-gray-200 p-2 rounded-lg text-xs outline-none focus:shadow-input">
                    <p class="text-xs hidden" id="lastNameStatus"></p>
            </div>
        </div>
        <div class="flex flex-col gap-1">
            <label for="email" class="text-xs font-medium w-fit dark:text-text-dark">Email address</label>
            <input type="email" id="email"
                class="bg-background border-2 shadow-navbar border-gray-200 p-2 rounded-lg text-xs outline-none focus:shadow-input">
                <p class="text-xs hidden" id="emailStatus"></p>
        </div>
        <div class="flex flex-col gap-1">
            <label for="password" class="text-xs font-medium w-fit dark:text-text-dark">Password</label>
            <div class="relative flex items-center shadow-navbar bg-background border-2 border-gray-200 rounded-lg">
                <i class="fa-solid fa-lock absolute right-3 text-gray-400"></i>
                <input type="password" id="password"
                    class="w-full outline-none text-xs focus:shadow-input rounded-lg p-2 pr-8 bg-background">
            </div>
            <p class="text-xs text-muted dark:text-muted-dark"><i id="invalid" class="fa-solid fa-circle-xmark hidden text-danger"></i><i id="valid" class="fa-solid fa-circle-check hidden text-success"></i> Must be at least 8 characters</p>
        </div>
        <button type="submit"
            class="bg-primary-600 text-white py-2 text-sm rounded-lg shadow-input hover:bg-primary transition-all duration-300 cursor-pointer">Create
            Account</button>
    </form>
    <p class="text-muted text-xs my-2 dark:text-muted-dark">&copy; 2025 Ezzity Inc. All rights reserved.</p>
    <script src="../js/register.js"></script>
</body>

</html>
