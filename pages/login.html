<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/css/global.css" />
    <script src="../js/auth.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/js/tailwind-config.js"></script>
  </head>

  <body
    class="bg-background dark:bg-background-dark flex justify-center items-center font-sans h-screen"
  >
    <div
      class="bg-surface dark:bg-surface-dark rounded-xl shadow-navbar shadow-xl p-6 flex flex-col items-center w-96"
    >
      <i
        class="fa-solid fa-graduation-cap p-4 bg-surface-dark dark:bg-surface text-primary-600 shadow-navbar shadow-xl rounded-xl"
      ></i>
      <h2 class="text-text-light text-xl font-bold mt-3 dark:text-text-dark">
        Welcome Back
      </h2>
      <p class="text-xs text-muted my-1 dark:text-muted-dark">
        Sign in to access your dashboard and exams.
      </p>
      <form
        class="flex flex-col w-full my-5 gap-4"
        action=""
        onsubmit="validateLogin(event)"
      >
        <div class="flex flex-col gap-2">
          <label
            for="email"
            class="text-xs text-text-light font-medium w-fit dark:text-text-dark"
            >Email Address</label
          >
          <div
            class="relative flex items-center bg-background border-2 border-gray-200 rounded-lg shadow-navbar"
          >
            <i class="fa-regular fa-envelope absolute left-3 text-gray-400"></i>
            <input
              type="email"
              class="w-full p-2 pl-9 bg-background rounded-lg text-xs outline-none focus:shadow-input"
              id="email"
              placeholder="student@ezzity.com"
            />
          </div>
        </div>
        <div class="flex flex-col gap-2">
          <label
            for="password"
            class="text-xs text-text-light font-medium w-fit dark:text-text-dark"
            >Password</label
          >
          <div
            class="relative flex items-center bg-background border-2 border-gray-200 rounded-lg shadow-navbar"
          >
            <i class="fa-solid fa-lock absolute left-3 text-gray-400"></i>
            <input
              type="password"
              class="w-full p-2 pl-9 text-xs bg-background placeholder:text-lg placeholder:font-bold outline-none rounded-lg focus:shadow-input"
              id="password"
              placeholder="........."
            />
          </div>
        </div>
        <button
          type="submit"
          class="bg-primary-600 text-white py-3 text-sm rounded-lg shadow-input hover:bg-primary transition-all duration-300 cursor-pointer flex justify-center items-center gap-2"
        >
          Sign in <i class="fa-solid fa-arrow-right"></i>
        </button>
        <span id="loginStatus" class="text-xs text-center hidden"></span>
      </form>
      <hr class="w-full border-background dark:border-muted-dark" />
      <p class="text-xs mt-4 text-muted dark:text-muted-dark">
        Don't have an account?
        <a
          href="register.html"
          class="font-bold text-primary-600"
          onclick="handleCreateAccount()"
          >Create Account</a
        >
      </p>
    </div>
    <script src="../js/login.js"></script>
  </body>
</html>
