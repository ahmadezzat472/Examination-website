<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Result Page</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/css/global.css" />
    <link rel="stylesheet" href="/css/result.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/js/tailwind-config.js"></script>
    <script src="/js/auth.js"></script>
  </head>
  <body
    class="bg-background dark:bg-background-dark flex items-center justify-center min-h-screen"
  >
    <main class="max-w-2xl mx-auto w-full">
      <div class="w-full mb-5">
        <a
          href="/"
          class="flex items-center text-sm font-medium text-muted dark:text-muted-dark hover:text-primary dark:hover:text-primary transition-colors"
        >
          <i class="fa-solid fa-arrow-left text-sm mr-2"></i>
          Back to Home
        </a>
      </div>

      <div
        class="w-full bg-surface dark:bg-surface-dark rounded-2xl p-8 shadow-lg border border-gray-200 dark:border-gray-800 relative overflow-hidden text-center"
      >
        <div
          id="bg-overlay"
          class="absolute top-0 left-1/2 w-full h-64 bg-primary/10 rounded-full blur-3xl -translate-y-1/2 -translate-x-1/2 pointer-events-none"
        ></div>
        <div class="relative z-10 flex flex-col items-center">
          <div
            id="icon-box"
            class="mb-6 w-24 h-24 rounded-full bg-primary/10 flex items-center justify-center relative z-10 ring-4 ring-primary/20"
          >
            <i
              id="icon-success"
              class="fa-solid fa-trophy text-6xl text-primary"
            ></i>
          </div>
          <h1
            id="title-result"
            class="text-2xl sm:text-3xl font-bold mb-2 bg-clip-text text-transparent bg-gradient-to-r from-primary to-teal-200"
          >
            Exam Completed!
          </h1>
          <p
            class="text-muted dark:text-muted-dark text-base sm:text-lg mb-8 leading-relaxed"
          >
            <span id="msg-result">Congratulations</span>
            <span class="user-name text-gray-900 dark:text-white font-semibold"
              >John Smith</span
            >,
            <span id="msg-details-result">
              you have successfully completed the</span
            >
            <span id="course-name" class="text-primary font-medium"
              >Advanced C Programming</span
            >
            exam.
          </p>
          <div
            class="w-full bg-background dark:bg-background-dark/50 rounded-xl p-6 border border-gray-200 dark:border-gray-700"
          >
            <p
              class="text-sm text-muted dark:text-muted-dark uppercase tracking-widest font-semibold mb-2"
            >
              Final Score
            </p>
            <div class="flex items-baseline justify-center space-x-2">
              <span
                id="score"
                class="text-5xl sm:text-6xl font-extrabold text-gray-900 dark:text-white"
              ></span>
              <span
                class="text-xl sm:text-2xl text-muted dark:text-muted-dark font-medium"
                >/ 100</span
              >
            </div>
            <div
              class="mt-4 w-full h-3 bg-gray-200 dark:bg-gray-700 rounded-full overflow-hidden"
            >
              <div
                id="grade-progress"
                class="h-full bg-gradient-to-r from-primary to-teal-400 rounded-full shadow-[0_0_10px_rgba(20,184,166,0.5)]"
                style="width: 85%"
              ></div>
            </div>
            <div class="mt-8 flex justify-between text-xs sm:text-sm px-2">
              <div class="flex flex-col items-center">
                <span class="text-muted dark:text-muted-dark mb-1">Status</span>
                <span class="font-bold flex items-center">
                  <i
                    id="state-icon"
                    class="fa-regular fa-circle-check text-xs mr-1 text-green-500"
                  ></i>
                  <span id="state-text" class="text-green-500"
                    >Passed</span
                  ></span
                >
              </div>
              <div class="flex flex-col items-center">
                <span class="text-muted dark:text-muted-dark mb-1">Level</span>
                <span
                  id="display-level"
                  class="text-primary-700 dark:text-white font-semibold"
                  >easy</span
                >
              </div>
              <div class="flex flex-col items-center">
                <span class="text-muted dark:text-muted-dark mb-1"
                  >Time Taken</span
                >
                <span
                  id="display-time"
                  class="text-gray-900 dark:text-white font-semibold"
                  >42m 15s</span
                >
              </div>
            </div>
          </div>
        </div>
      </div>

        class="w-full bg-surface dark:bg-surface-dark rounded-2xl p-5 shadow-md border border-gray-200 dark:border-gray-800 flex items-center justify-between opacity-80 hover:opacity-100 transition-opacity cursor-pointer"
      >
        <div class="flex items-center gap-4">
          <div
            class="w-12 h-12 rounded-lg bg-gray-800 flex items-center justify-center border border-gray-700"
          >
            <span class="material-icons text-gray-400">lock</span>
          </div>
          <div>
            <p
              class="text-xs text-muted dark:text-muted-dark uppercase tracking-wider"
            >
              Up Next
            </p>
            <h3 class="font-semibold text-gray-900 dark:text-white">
              Data Structures II
            </h3>
          </div>
        </div>
        <span class="material-icons text-gray-400">chevron_right</span>
      </div> -->
    </main>

    <script src="/js/result.js"></script>
  </body>
</html>
