<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
      name="viewport"
    />
    <title>Mid-Term Mathematics Exam</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;700&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script id="tailwind-config">
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#00dbb3",
              "primary-hover": "#00bfa0",
              "primary-dark": "#009e82",
              secondary: "#ff3b6f",
              "bg-main": "#f3f5f9",
              "surface-white": "#ffffff",
              "surface-highlight": "#f8fafc",
              "text-main": "#1e293b",
              "text-muted": "#64748b",
              "border-subtle": "#e2e8f0",
            },
            fontFamily: {
              display: ["Lexend", "sans-serif"],
            },
            boxShadow: {
              glow: "0 0 15px rgba(0, 219, 179, 0.4)",
              card: "0 4px 25px rgba(0, 0, 0, 0.06)",
              navbar: "0 1px 3px rgba(0,0,0,0.05)",
              btn: "0 2px 8px rgba(0,0,0,0.08)",
            },
          },
        },
      };
    </script>
    <style>
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      body {
        background-color: #f3f5f9;
        min-height: 100vh;
      }
      .custom-radio:checked + div {
        border-color: #00dbb3;
        background-color: rgba(0, 219, 179, 0.08);
      }
      .custom-radio:checked + div .radio-indicator {
        background-color: #00dbb3;
        border-color: #00dbb3;
        color: #ffffff;
      }
    </style>
    <style>
      body {
        min-height: max(884px, 100dvh);
      }
    </style>
    <style>
      body {
        min-height: max(884px, 100dvh);
      }
    </style>
  </head>
  <body
    class="text-text-main font-display antialiased selection:bg-primary selection:text-white"
  >
    <div class="relative flex h-full min-h-screen w-full flex-col pb-[160px]">
      <header
        class="sticky top-0 z-50 bg-surface-white/90 backdrop-blur-md border-b border-border-subtle px-4 py-3 shadow-navbar"
      >
        <div class="flex items-center justify-between mb-3">
          <div class="flex items-center gap-2">
            <div
              class="flex h-8 w-8 items-center justify-center rounded-full border border-secondary text-secondary bg-secondary/5"
            >
              <span class="material-symbols-outlined text-[18px]">person</span>
            </div>
            <span
              class="text-sm font-bold tracking-widest text-text-main uppercase"
              >RAPIDHUNT</span
            >
          </div>
          <div class="flex items-center gap-3">
            <div class="flex items-center gap-1.5">
              <span
                class="text-primary-dark font-mono text-lg font-bold tracking-wider tabular-nums"
                >30:45</span
              >
            </div>
            <div
              class="h-8 w-8 rounded-full bg-gray-200 overflow-hidden border border-gray-200 ring-2 ring-white"
            >
              <img
                alt="User"
                class="h-full w-full object-cover"
                src="https://lh3.googleusercontent.com/aida-public/AB6AXuCPBFCvIU9_zRClpWzFSmNlHIlLkk4armMEyc_ifzzDvjd-maP_hPIOvuvjzUmP30WVsVyyjTtviB-SfAIwJLqXKp4Sr3-9wpCoxcoePlu7xW1KknYATglG3pFHsX8vKe8fBJIRjntOBqhZF_FrmIFt6zuhKrep3ZaYRN--yd5eN45jVa0NvEN5f6-7bU5CNbLEdIMAO5d7If_jvDGiMMfv2wUzaTO7MvgFjehws67Nk1UFYOWQHMxYLOEetdcXFOoZz6EAn-tIwAA"
              />
            </div>
          </div>
        </div>
        <div
          class="flex items-center justify-between text-[10px] text-text-muted border-t border-border-subtle pt-2"
        >
          <div>Q: <span class="text-text-main font-bold">24</span></div>
          <div>Ans: <span class="text-primary-dark font-bold">20</span></div>
          <div>Review: <span class="text-yellow-600 font-bold">07</span></div>
          <div>Skip: <span class="text-red-500 font-bold">06</span></div>
        </div>
        <div
          class="absolute bottom-0 left-0 h-[3px] bg-secondary w-[60%] rounded-r-full"
        ></div>
      </header>
      <main class="flex-1 p-4 flex flex-col gap-6">
        <div class="flex flex-col gap-2">
          <div class="flex justify-between items-center">
            <h3 class="text-sm font-medium text-text-muted">Questions</h3>
            <button
              class="text-xs text-primary-dark font-medium hover:text-primary transition-colors"
            >
              View All
            </button>
          </div>
          <div class="flex gap-2 overflow-x-auto no-scrollbar pb-2 px-1">
            <button
              class="flex-shrink-0 w-9 h-9 rounded-full bg-primary text-white font-bold text-sm flex items-center justify-center shadow-lg shadow-primary/30"
            >
              16
            </button>
            <button
              class="flex-shrink-0 w-9 h-9 rounded-full border border-primary text-primary-dark font-medium text-sm flex items-center justify-center bg-white"
            >
              12
            </button>
            <button
              class="flex-shrink-0 w-9 h-9 rounded-full border border-red-500 text-red-500 font-medium text-sm flex items-center justify-center bg-white"
            >
              11
            </button>
            <button
              class="flex-shrink-0 w-9 h-9 rounded-full border border-yellow-500 text-yellow-600 font-medium text-sm flex items-center justify-center bg-white"
            >
              9
            </button>
            <button
              class="flex-shrink-0 w-9 h-9 rounded-full bg-white border border-border-subtle text-text-muted font-medium text-sm flex items-center justify-center hover:bg-gray-50"
            >
              17
            </button>
            <button
              class="flex-shrink-0 w-9 h-9 rounded-full bg-white border border-border-subtle text-text-muted font-medium text-sm flex items-center justify-center hover:bg-gray-50"
            >
              18
            </button>
            <button
              class="flex-shrink-0 w-9 h-9 rounded-full bg-white border border-border-subtle text-text-muted font-medium text-sm flex items-center justify-center hover:bg-gray-50"
            >
              19
            </button>
            <button
              class="flex-shrink-0 w-9 h-9 rounded-full bg-white border border-border-subtle text-text-muted font-medium text-sm flex items-center justify-center hover:bg-gray-50"
            >
              20
            </button>
          </div>
        </div>
        <div
          class="bg-surface-white rounded-2xl p-5 shadow-card border border-white relative overflow-hidden"
        >
          <div
            class="absolute top-0 right-0 w-32 h-32 bg-primary/10 rounded-full blur-2xl -mr-10 -mt-10 pointer-events-none"
          ></div>
          <div class="relative z-10">
            <div class="mb-4">
              <span class="text-xl font-medium text-text-main block mb-3"
                >21. Guess the output of the following program:</span
              >
              <div
                class="bg-slate-900 rounded-lg p-4 font-mono text-sm text-gray-200 border-l-4 border-primary overflow-x-auto shadow-inner"
              >
                <pre><code>#include&lt;stdio.h&gt;
int main()
{ int x = 10;
  float y = 10.0;
  if(x == y)
  printf("x and y are equal");
  else
  printf("x and y are not equal");
  return 0; }</code></pre>
              </div>
            </div>
            <div class="grid grid-cols-1 gap-3 mt-6">
              <label class="cursor-pointer group relative">
                <input
                  checked=""
                  class="custom-radio sr-only"
                  name="q21"
                  type="radio"
                />
                <div
                  class="flex items-center gap-3 p-3 rounded-xl border border-primary bg-primary/5 transition-all duration-200 hover:bg-primary/10 shadow-sm"
                >
                  <span
                    class="radio-indicator flex h-7 w-7 items-center justify-center rounded bg-primary text-white font-bold text-xs flex-shrink-0 shadow-sm"
                    >A</span
                  >
                  <span class="text-sm font-medium text-text-main"
                    >x and y are not equal</span
                  >
                </div>
              </label>
              <label class="cursor-pointer group relative">
                <input class="custom-radio sr-only" name="q21" type="radio" />
                <div
                  class="flex items-center gap-3 p-3 rounded-xl border border-border-subtle bg-surface-highlight transition-all duration-200 hover:border-primary/50 hover:bg-white"
                >
                  <span
                    class="radio-indicator flex h-7 w-7 items-center justify-center rounded bg-white border border-border-subtle text-text-muted font-medium text-xs flex-shrink-0 group-hover:border-primary group-hover:text-primary transition-colors"
                    >B</span
                  >
                  <span
                    class="text-sm font-medium text-text-muted group-hover:text-text-main transition-colors"
                    >x and y are equal</span
                  >
                </div>
              </label>
              <label class="cursor-pointer group relative">
                <input class="custom-radio sr-only" name="q21" type="radio" />
                <div
                  class="flex items-center gap-3 p-3 rounded-xl border border-border-subtle bg-surface-highlight transition-all duration-200 hover:border-primary/50 hover:bg-white"
                >
                  <span
                    class="radio-indicator flex h-7 w-7 items-center justify-center rounded bg-white border border-border-subtle text-text-muted font-medium text-xs flex-shrink-0 group-hover:border-primary group-hover:text-primary transition-colors"
                    >C</span
                  >
                  <span
                    class="text-sm font-medium text-text-muted group-hover:text-text-main transition-colors"
                    >Run time error</span
                  >
                </div>
              </label>
              <label class="cursor-pointer group relative">
                <input class="custom-radio sr-only" name="q21" type="radio" />
                <div
                  class="flex items-center gap-3 p-3 rounded-xl border border-border-subtle bg-surface-highlight transition-all duration-200 hover:border-primary/50 hover:bg-white"
                >
                  <span
                    class="radio-indicator flex h-7 w-7 items-center justify-center rounded bg-white border border-border-subtle text-text-muted font-medium text-xs flex-shrink-0 group-hover:border-primary group-hover:text-primary transition-colors"
                    >D</span
                  >
                  <span
                    class="text-sm font-medium text-text-muted group-hover:text-text-main transition-colors"
                    >Syntax error</span
                  >
                </div>
              </label>
            </div>
          </div>
        </div>
        <label
          class="flex items-center gap-3 cursor-pointer group w-fit select-none"
        >
          <div class="relative flex items-center">
            <input
              class="peer h-5 w-5 cursor-pointer appearance-none rounded border border-gray-300 bg-white transition-all checked:border-primary checked:bg-primary hover:border-primary"
              type="checkbox"
            />
            <span
              class="pointer-events-none absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2 text-white opacity-0 peer-checked:opacity-100"
            >
              <svg
                class="h-3.5 w-3.5"
                fill="currentColor"
                viewBox="0 0 20 20"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  clip-rule="evenodd"
                  d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"
                  fill-rule="evenodd"
                ></path>
              </svg>
            </span>
          </div>
          <span
            class="text-sm text-text-muted group-hover:text-text-main transition-colors"
            >Mark for review</span
          >
        </label>
      </main>
      <div
        class="fixed bottom-0 left-0 right-0 z-40 bg-white border-t border-border-subtle p-4 safe-area-pb shadow-[0_-5px_20px_rgba(0,0,0,0.03)]"
      >
        <div class="flex items-center justify-between gap-4">
          <button
            class="flex h-12 flex-1 cursor-pointer items-center justify-center gap-2 rounded-xl border border-gray-300 bg-white px-4 text-text-muted text-sm font-medium hover:bg-gray-50 hover:text-text-main transition-colors active:scale-95 shadow-sm"
          >
            <span class="material-symbols-outlined text-[18px]"
              >arrow_back_ios</span
            >
            Previous
          </button>
          <button
            class="flex h-12 flex-1 cursor-pointer items-center justify-center gap-2 rounded-xl border border-transparent bg-primary text-white px-4 text-sm font-bold shadow-lg shadow-primary/30 hover:bg-primary-hover transition-all active:scale-95"
          >
            Next
            <span class="material-symbols-outlined text-[18px]"
              >arrow_forward_ios</span
            >
          </button>
          <button
            aria-label="Finish Exam"
            class="flex h-12 w-12 cursor-pointer items-center justify-center rounded-xl bg-secondary text-white shadow-lg shadow-secondary/30 hover:bg-red-600 transition-colors active:scale-95"
          >
            <span class="material-symbols-outlined text-[20px]">flag</span>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
